version: 2.1
jobs:
  build:
    docker:
      - image: node:16.17.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Build
          command: pnpm build
  lint:
    docker:
      - image: node:16.17.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Lint
          command: pnpm lint

workflows:
  version: 2
  build-and-lint:
    jobs:
      - build
      - lint:
          requires:
            - build
          filters:
            branches:
              only: /.*/
